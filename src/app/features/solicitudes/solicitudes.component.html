    <div class="grid gap-2 w-full justify-content-center xl:justify-content-start">
        @for (item of items; track $index) {
            <div
                class="card-solicitud"
                tabindex="0"
                (click)="router.navigate([item.route])"
                (keydown.enter)="router.navigate([item.route])">
                <div [ngClass]="'card-solicitud-background img-' + $index"></div>
                <div class="card-solicitud-gradient"></div>
                <div class="card-solicitud-content">
                    <h2 class="card-solicitud-text m-0">{{ item.label }}</h2>
                </div>
            </div>
        }
    </div>
    <p-button styleClass="mt-4" label="Solicitud matricula" (click)="router.navigate(['/iniciar-matricula'])" />
